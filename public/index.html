<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake Goldman Chat Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chat-container {
      background: #fff;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      position: relative;
    }
    #model-select {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: #f4f8fb;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;
      font-size: 1rem;
      color: #0073aa;
      outline: none;
      cursor: pointer;
      z-index: 2;
    }
    #messages {
      min-height: 80px;
      margin-bottom: 0.5rem;
      color: #222;
      background: #f7fafd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      font-size: 1rem;
      word-break: break-word;
      min-width: 0;
      min-height: 60px;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #user-input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #f4f8fb;
      transition: border 0.2s;
    }
    #user-input:focus {
      border: 1.5px solid #0073aa;
      background: #fff;
    }
    #send-btn {
      padding: 0.7rem 1.2rem;
      border: none;
      background: linear-gradient(90deg, #0073aa 0%, #005f8d 100%);
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
    }
    #send-btn:hover {
      background: linear-gradient(90deg, #005f8d 0%, #0073aa 100%);
    }
    @media (max-width: 500px) {
      #chat-container { width: 98vw; padding: 1rem; }
      #messages { font-size: 0.97rem; padding: 0.7rem; }
      #user-input { font-size: 0.97rem; }
      #send-btn { font-size: 0.97rem; }
      #model-select { top: 0.7rem; right: 0.7rem; font-size: 0.97rem; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <select id="model-select">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>
    <div id="messages"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');

    sendBtn.onclick = async () => {
      const message = userInput.value.trim();
      if (!message) return;
      const model = modelSelect.value;
      messagesDiv.innerHTML = `<b style='color:#0073aa'>You:</b> ${message}`;
      userInput.value = '';
      messagesDiv.innerHTML += '<br><br><i style="color:#888">Jake is typing...</i>';
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, model })
      });
      const data = await res.json();
      messagesDiv.innerHTML = `<b style='color:#0073aa'>You:</b> ${message}<br><b style='color:#005f8d'>Jake:</b> ${data.reply}`;
    };
    userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendBtn.click(); });
  </script>
</body>
</html>
